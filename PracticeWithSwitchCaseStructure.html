<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice with switch-case structure</title>
</head>
<body>
<script>
    // p1
    let browser = prompt("Enter browser name: ");
    switch (browser){
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":{
            alert('Okay we support these browsers too');
            break;
        }
        case "Edge": {
            alert("You've got the Edge!");
            break;
        }
        default: {
            alert('We hope that this page looks ok!');
        }
    }

    // p2
    let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
</script>
</body>
</html>
